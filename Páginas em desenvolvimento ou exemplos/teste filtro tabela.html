  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const listaAtendimentos = document.getElementById("listaAtendimentos");
      const sortButton = document.getElementById("sortButton");
    
      sortButton.addEventListener("click", function() {
        const rows = Array.from(listaAtendimentos.querySelectorAll("tbody tr"));
        rows.sort((a, b) => {
          const dateA = new Date(a.cells[0].textContent.split('/').reverse().join('/'));
          const dateB = new Date(b.cells[0].textContent.split('/').reverse().join('/'));
          return dateA - dateB;
        });
    
        const tbody = listaAtendimentos.querySelector("tbody");
        rows.forEach(row => tbody.appendChild(row));
      });
    });
    </script>
    


    <button id="sortButton">Sort</button>
