<!DOCTYPE html>
<html>
<head>
  <title>Listas Proof-of-Concept</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Listas Proof-of-Concept</h1>

  <h2>Lista de disciplinas</h2>
  <table id="disciplinas-table">
    <tr>
      <th>Cód.</th>
      <th>Disciplina</th>
    </tr>
    <!-- JavaScript will populate the options table here -->
  </table>

  <script>
    // JavaScript code with the options array
    const options = [
      {codDisc: '03470031', nomeDisc:'ESTÁGIO EM PRONTO ATENDIMENTO (EPA)' },
      {codDisc: '03500053', nomeDisc:'ODONTOPEDIATRIA' },
      {codDisc: '03470016', nomeDisc:'PERIODONTIA CLÍNICA' },
      {codDisc: '03480031', nomeDisc:'PRÓTESE DENTÁRIA PARCIAL III' },
      {codDisc: '03490047', nomeDisc:'CIRURGIA BUCO-MAXILAR III' },
      // Add more options as needed
    ];

    // Function to display the options in the table
    function displayOptions() {
      const optionsTable = document.getElementById('disciplinas-table');

      options.forEach((option) => {
        const row = document.createElement('tr');
        const codeCell = document.createElement('td');
        const nameCell = document.createElement('td');

        codeCell.textContent = option.codDisc;
        nameCell.textContent = option.nomeDisc;

        row.appendChild(codeCell);
        row.appendChild(nameCell);
        optionsTable.appendChild(row);
      });
    }

    // Call the function to display the options
    displayOptions();
  </script>
