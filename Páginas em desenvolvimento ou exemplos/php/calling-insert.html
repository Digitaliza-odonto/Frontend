<body>
    <h1>Material Registration</h1>
    
    
    <form method="post" action="https://sistema-odonto.000webhostapp.com/insert-material.php" id="materialForm">
    
        <div style="margin: 10px;">
            <button type="submit" id="btnAdicionar" class="button">Adicionar</button>
            <!-- <button name="btnExcluir" id="btnExcluir" value="Excluir" class="button">Excluir</button>
            <button name="btnCancelar" id="btnCancelar" value="Cancelar" class="button">Cancelar</button> -->
        </div>

        <div>
            <p></p>
            <br>

            <label style="width: 120px; margin: 5px;">Material</label>
            <input type="text" name="nomeMaterial" id="nomeMaterial" maxlength="255" class="ui-state-default ui-corner-all mousetrap" style="width: 400px;" placeholder="Inserir nome do material" required>

            <br>
            <label style="width: 120px; margin: 5px;">Tipo</label>
            <select class="ui-state-default ui-corner-all" style="width: 180px; height: 20px;" name="tipoMaterial" id="tipoMaterial" required>
                <option value="Escolher">Escolher</option>
                <option value="Cimento">Cimento</option>
                <option value="Resina composta">Resina composta</option>
                <option value="Hospitalar">Hospitalar</option>
                <option value="Moldagem">Moldagem</option>
            </select>
            <br>

            <label for="apresentacao" style="width: 120px; ;margin: 5px;">Apresentação do produto</label>
            <select class="ui-state-default ui-corner-all" style="width: 180px; height: 20px;" name="apresentacao" id="apresentacao">
              <option value="Escolher">Escolher</option>
              <option value="Bisnaga">Bisnaga</option>
              <option value="Frasco">Frasco</option>
              <option value="Kit">Kit</option>
              <option value="Pacote">Pacote</option>
            </select>
          <br>
          <p></p>

            <label style="width: 120px; margin: 5px;">Quantidade disponível</label>
            <input type="number" name="qtdMaterial" id="qtdMaterial" class="ui-state-default ui-corner-all mousetrap" style="width: 100px;" placeholder="Inserir a quantidade" required>
            <br>
            <p></p>
        </div>
    </form>
</body>

<script>
    $(document).ready(function () {
        $('#materialForm').submit(function (event) {
            event.preventDefault(); // Prevent the default form submission behavior
    
            // Serialize the form data
            var formData = $(this).serialize();
    
            // Perform an AJAX POST request
            $.ajax({
                type: 'POST',
                url: 'https://sistema-odonto.000webhostapp.com/insert-material.php',
                data: formData,
                success: function (response) {
                    // Show the result using the showCustomAlert() function
                    showCustomAlert(response);
    
                    // Optionally, clear the form fields or perform any other actions
                    $('#nomeMaterial').val('');
                    $('#tipoMaterial').val('Escolher');
                    $('#apresentacao').val('Escolher');
                    $('#qtdMaterial').val('');
                },
                error: function (xhr, status, error) {
                    // Handle errors if needed
                    console.error(xhr.responseText);
                }
            });
        });
    
        function showCustomAlert(message) {
            // Implement your custom alert function here, e.g., using Bootstrap Modal or other methods
            // Example: alert(message);
        }
    });
    </script>
