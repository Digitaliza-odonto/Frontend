    <script type="text/javascript">
    $(document).ready(function () {
      var currentPage = 1;
      var rowsPerPage = 25;
      var tableRows = [];
      var totalRows = 0;
      var lista_ids = []; // Add your lista_ids array here
      var lista_materiais = []; // Add your lista_materiais array here
      var lista_qtd = []; // Add your lista_qtd array here

      
        // Função para obter parâmetros da URL
        function getUrlVars() {
           var vars = {};
           var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
             vars[key] = value;
           });
           return vars;
      
         }
    
      function loadTableData() {
          // Make an AJAX request to fetch data from your PHP script
          $.ajax({
              url: 'https://sistema-odonto.000webhostapp.com/busca-requisicoes-id.php?id=' + getUrlVars()["id"] + '',
              method: 'GET',
              dataType: 'json',
              success: function (data) {
                  totalRows = data.length;
                  tableRows = data;
                  showPage(currentPage, tableRows);
                  updateButtons();
              },
              error: function () {
                  console.log('Error fetching data');
              }
          });
      }
    
      function showPage(page, data) {
          var startIndex = (page - 1) * rowsPerPage;
          var endIndex = Math.min(startIndex + rowsPerPage, data.length);
          var tableBody = $('#table-body');
    
          tableBody.empty();
    
          for (var i = startIndex; i < endIndex; i++) {
              var item = data[i];
    
              // Splitting comma-separated values and iterating
              var lista_ids_array = item.lista_ids.split(",");
              var lista_materiais_array = item.lista_materiais.split(",");
              var lista_qtd_array = item.lista_qtd.split(",");
    
              for (var j = 0; j < lista_ids_array.length; j++) {
                  var row = '<tr>';
                  row += '<td style="display: none;">ID</td>';
                  row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + lista_ids_array[j] + '</td>';
                  row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + lista_materiais_array[j] + '</td>';
                  row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + lista_qtd_array[j] + '</td>';
                  row += '</tr>';
                  tableBody.append(row);
              }
          }
    
          $('#page-info').text('Pág. ' + page);
      }
    
      function updateButtons() {
          if (currentPage === 1) {
              $('#prev-page').prop('disabled', true);
          } else {
              $('#prev-page').prop('disabled', false);
          }
    
          if (currentPage * rowsPerPage >= totalRows) {
              $('#next-page').prop('disabled', true);
          } else {
              $('#next-page').prop('disabled', false);
          }
      }
    
      loadTableData();
    
      $('#prev-page').click(function () {
          if (currentPage > 1) {
              currentPage--;
              showPage(currentPage, tableRows);
              updateButtons();
          }
      });
    
      $('#next-page').click(function () {
          if (currentPage * rowsPerPage < totalRows) {
              currentPage++;
              showPage(currentPage, tableRows);
              updateButtons();
          }
      });
    });
    </script>

<script>
    $(document).ready(function () {
        var tableRows = [];
        var pageSize = 10;
        var currentPage = 1;

        function loadTableData() {
            // Make an AJAX request to fetch data from your PHP script
            $.ajax({
                url: 'https://sistema-odonto.000webhostapp.com/busca-materiais.php',
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    tableRows = data;
                    applyFilters();
                },
                error: function () {
                    console.log('Error fetching data');
                }
            });
        }

        function applyFilters() {
            var filteredRows = tableRows;
            var selectedTipoMaterial = $('#tipoMaterial').val();
            var nomeMaterialFilter = $('#nomeMaterial').val().toLowerCase();

            // Apply the tipoMaterial filter
            if (selectedTipoMaterial !== '') {
                filteredRows = filteredRows.filter(function (item) {
                    return item.tipo_material === selectedTipoMaterial;
                });
            }

            // Apply the nomeMaterial filter
            if (nomeMaterialFilter !== '') {
                filteredRows = filteredRows.filter(function (item) {
                    return item.nome.toLowerCase().includes(nomeMaterialFilter);
                });
            }

            currentPage = 1; // Reset to the first page when filters are applied
            showTable(filteredRows);
        }

        function showTable(data) {
            var tableBody = $('#table-body2');
            var startIndex = (currentPage - 1) * pageSize;
            var endIndex = startIndex + pageSize;

            tableBody.empty(); // Clear the table body

            for (var i = startIndex; i < endIndex && i < data.length; i++) {
                var item = data[i];
                var row = '<tr>';
                row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + item.id + '</td>';
                row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + item.nome + '</td>';
                row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + item.tipo_material + '</td>';
                row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + item.apresentacao + '</td>';
                row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + item.quantidade + '</td>';
                row += '</tr>';
                tableBody.append(row);
            }

            updatePaginationButtons(data.length);
        }

        function updatePaginationButtons(totalRows) {
            var totalPages = Math.ceil(totalRows / pageSize);
            $('#prevPage').prop('disabled', currentPage === 1);
            $('#nextPage').prop('disabled', currentPage === totalPages || totalPages === 0);
        }

        // Initial load of table data
        loadTableData();

        // Listen for changes to the tipoMaterial filter
        $('#tipoMaterial').change(function () {
            applyFilters();
        });

        // Listen for input in the nomeMaterial filter
        $('#nomeMaterial').on('input', function () {
            applyFilters();
        });

        // Clear button click event
        $('#clear').click(function () {
            $('#nomeMaterial').val(''); // Clear the nomeMaterial input
            $('#tipoMaterial').val(''); // Reset the tipoMaterial select to the default
            applyFilters();
        });

        // Previous button click event
        $('#prevPage').click(function () {
            if (currentPage > 1) {
                currentPage--;
                showTable(tableRows);
            }
        });

        // Next button click event
        $('#nextPage').click(function () {
            var totalPages = Math.ceil(tableRows.length / pageSize);
            if (currentPage < totalPages) {
                currentPage++;
                showTable(tableRows);
            }
        });
    });
</script>
