<script>
    // DADOS DO BANCO PREENCHEM DA TABELA
    $(document).ready(function () {
        var currentPage = 1;
        var rowsPerPage = 15;
        var tableRows = [];
        var totalRows = 0;
        var selectedTipoMaterial = ''; // Store the selected tipoMaterial filter
        var nomeMaterialFilter = ''; // Store the nomeMaterial filter
    
        function loadTableData() {
            // Make an AJAX request to fetch data from your PHP script
            $.ajax({
                url: 'https://sistema-odonto.000webhostapp.com/busca-materiais.php',
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    totalRows = data.length;
                    tableRows = data;
                    applyFilters();
                    updateButtons();
                },
                error: function () {
                    console.log('Error fetching data');
                }
            });
        }
    
        function applyFilters() {
            var filteredRows = tableRows;
    
            // Apply the tipoMaterial filter
            if (selectedTipoMaterial !== '') {
                filteredRows = filteredRows.filter(function (item) {
                    return item.tipo_material === selectedTipoMaterial;
                });
            }
    
            // Apply the nomeMaterial filter
            if (nomeMaterialFilter !== '') {
                var nomeMaterialFilterLC = nomeMaterialFilter.toLowerCase();
                filteredRows = filteredRows.filter(function (item) {
                    return item.nome.toLowerCase().includes(nomeMaterialFilterLC);
                });
            }
    
            showPage(currentPage, filteredRows);
        }
    
        function showPage(page, data) {
            var startIndex = (page - 1) * rowsPerPage;
            var endIndex = Math.min(startIndex + rowsPerPage, data.length);
            var tableBody = $('#table-body');
    
            tableBody.empty(); // Clear the table body
    
            for (var i = startIndex; i < endIndex; i++) {
                var item = data[i];
                var row = '<tr>';
                row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + item.id + '</td>';
                row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + item.nome + '</td>';
                row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + item.tipo_material + '</td>';
                row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + item.apresentacao + '</td>';
                row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + item.quantidade + '</td>';
                row += '</tr>';
                tableBody.append(row);
            }
    
            $('#page-info').text('Pág. ' + page);
        }
    
        function updateButtons() {
            if (currentPage === 1) {
                $('#prev-page').prop('disabled', true);
            } else {
                $('#prev-page').prop('disabled', false);
            }
    
            if (currentPage * rowsPerPage >= totalRows) {
                $('#next-page').prop('disabled', true);
            } else {
                $('#next-page').prop('disabled', false);
            }
        }
    
        // Initial load of table data
        loadTableData();
    
        // Listen for changes to the tipoMaterial filter
        $('#tipoMaterial').change(function () {
            selectedTipoMaterial = $(this).val();
            currentPage = 1; // Reset to the first page when the filter changes
            applyFilters();
            updateButtons();
        });
    
        // Listen for input in the nomeMaterial filter
        $('#nomeMaterial').on('input', function () {
            nomeMaterialFilter = $(this).val();
            currentPage = 1; // Reset to the first page when the filter changes
            applyFilters();
            updateButtons();
        });
    
        // Clear button click event
        $('#clear').click(function () {
            $('#nomeMaterial').val(''); // Clear the nomeMaterial input
            $('#tipoMaterial').val(''); // Reset the tipoMaterial select to the default
            selectedTipoMaterial = ''; // Clear the selectedTipoMaterial filter
            nomeMaterialFilter = ''; // Clear the nomeMaterial filter
            currentPage = 1; // Reset to the first page when clearing filters
            applyFilters();
            updateButtons();
        });
    
        $('#prev-page').click(function () {
            if (currentPage > 1) {
                currentPage--;
                applyFilters();
                updateButtons();
            }
        });
    
        $('#next-page').click(function () {
            if (currentPage * rowsPerPage < totalRows) {
                currentPage++;
                applyFilters();
                updateButtons();
            }
        });
        // Add a click event handler to table rows
        $('#materiaisDisponiveis tbody').on('click', 'tr', function () {
            // Get the data of the clicked row
            var rowData = tableRows[$(this).index()];

            // Populate the input fields
            $('#selectedCod').val(rowData.id);
            $('#selectedMaterial').val(rowData.nome);
            $('#selectedTipo').val(rowData.tipo_material);
        });
    });
    </script>

<!-- SCRIPT ADD NA TABELA -->
<script>
var table = document.getElementById("materiaisAtendidos");

function subtractQuantityFromAvailable(selectedMaterial, qtdSolicitada) {
    var table = document.getElementById("materiaisDisponiveis");
    var rows = table.getElementsByTagName("tr");

    for (var i = 1; i < rows.length; i++) {
        var cells = rows[i].getElementsByTagName("td");

        if (cells[1].textContent === selectedMaterial) {
            var qtdDisponivelCell = cells[4];
            var qtdDisponivel = parseInt(qtdDisponivelCell.textContent);

            if (qtdDisponivel >= qtdSolicitada) {
                qtdDisponivelCell.textContent = (qtdDisponivel - qtdSolicitada).toString();
            } else {
                console.log("Insufficient quantity available.");
            }
            break;
        }
    }
}

function addTable() {
    var selectedCod = document.getElementById("selectedCod").value;
    var selectedMaterial = document.getElementById("selectedMaterial").value;
    var selectedTipo = document.getElementById("selectedTipo").value;
    var qtdSolicitada = parseInt(document.getElementById("qtdSolicitada").value);

    var qtdDisponivelCell = getQtdDisponivelCell(selectedMaterial);
    var qtdDisponivel = parseInt(qtdDisponivelCell.textContent);

    if (qtdDisponivel >= qtdSolicitada) {
        subtractQuantityFromAvailable(selectedMaterial, qtdSolicitada);

        var existingRow = findExistingRow(selectedMaterial);

        if (existingRow) {
            var existingQtd = parseInt(existingRow.cells[5].textContent);
            existingRow.cells[5].textContent = (existingQtd + qtdSolicitada).toString();
        } else {
            var newRow = table.insertRow(-1);

            var currentDate = new Date();
            var day = String(currentDate.getDate()).padStart(2, '0');
            var month = String(currentDate.getMonth() + 1).padStart(2, '0');
            var year = currentDate.getFullYear();
            var dataSolicitacao = day + '/' + month + '/' + year;

            var cells = [
                newRow.insertCell(0),
                newRow.insertCell(1),
                newRow.insertCell(2),
                newRow.insertCell(3),
                newRow.insertCell(4),
                newRow.insertCell(5)
            ];

            cells[0].appendChild(document.createElement("input"));
            cells[0].querySelector("input").type = "checkbox";
            cells[0].className = "ui-state-default ui-th-column ui-th-ltr";
            cells[1].textContent = dataSolicitacao;
            cells[1].className = "ui-state-default ui-th-column ui-th-ltr";
            cells[2].textContent = selectedCod;
            cells[2].className = "ui-state-default ui-th-column ui-th-ltr";
            cells[3].textContent = selectedMaterial;
            cells[3].className = "ui-state-default ui-th-column ui-th-ltr";
            cells[4].textContent = selectedTipo;
            cells[4].className = "ui-state-default ui-th-column ui-th-ltr";
            cells[5].textContent = qtdSolicitada;
            cells[5].className = "ui-state-default ui-th-column ui-th-ltr";
        }

        // Clear input fields after adding row
        limparCampos();
    } else {
        showCustomAlert("Quantidade de material disponível é insuficiente.");
        // Clear input fields after adding row
        limparCampos();
    }
}

function findExistingRow(selectedMaterial) {
    for (var i = 1; i < table.rows.length; i++) {
        if (table.rows[i].cells[3].textContent === selectedMaterial) {
            return table.rows[i];
        }
    }
    return null;
}

function getQtdDisponivelCell(selectedMaterial) {
    var materialsTable = document.getElementById("materiaisDisponiveis");
    var materialsRows = materialsTable.getElementsByTagName("tr");

    for (var j = 1; j < materialsRows.length; j++) {
        var cells = materialsRows[j].getElementsByTagName("td");

        if (cells[1].textContent === selectedMaterial) {
            return cells[4];
        }
    }
    return null;
}

function deleteSelectedRows() {
var rowsToDelete = [];

for (var i = 1; i < table.rows.length; i++) {
    var checkbox = table.rows[i].cells[0].querySelector("input[type='checkbox']");
    if (checkbox.checked) {
        rowsToDelete.push(table.rows[i]);
    }
}

for (var i = 0; i < rowsToDelete.length; i++) {
    var selectedMaterial = rowsToDelete[i].cells[3].textContent;
    var deletedQuantity = parseInt(rowsToDelete[i].cells[5].textContent);

    var qtdDisponivelCell = getQtdDisponivelCell(selectedMaterial);
    var qtdDisponivel = parseInt(qtdDisponivelCell.textContent);

    qtdDisponivelCell.textContent = (qtdDisponivel + deletedQuantity).toString();
    table.deleteRow(rowsToDelete[i].rowIndex);
}
}

function limparCampos() {
    document.getElementById("selectedCod").value = "";
    document.getElementById("selectedMaterial").value = "";
    document.getElementById("selectedTipo").value = "";
    document.getElementById("qtdSolicitada").value = "";
}
</script>




<script>
    function submitFunction() {
        // Check if the 'materiaisAtendidos' table has at least one row
        var atendidosTable = document.getElementById("materiaisAtendidos");
        var rowCount = atendidosTable.rows.length;

        if (rowCount <= 1) {
            showCustomAlert("Você não incluiu nenhum material no pedido.");
            return; // Don't proceed if there are no rows
        }

        var setorSolicitante = document.getElementById("setorSolicitante").value;
        var idSolicitante = document.getElementById("idSolicitante").value;

        // Validate 'setorSolicitante' and 'idSolicitante' inputs
        if (!setorSolicitante || !idSolicitante) {
            showCustomAlert("Por favor, preencha os campos nome e setor solicitante'.");
            return; // Don't proceed if inputs are empty
        }

        // Extract data from the table
        var jsonData = extractDataFromTable();

        // Make an AJAX POST request to the server
        $.ajax({
            type: 'POST',
            url: 'https://sistema-odonto.000webhostapp.com/requisicao-material.php',
            data: JSON.stringify(jsonData),
            contentType: 'application/json',
            success: function (response) {
                if (response === "Data inserted successfully.") {
                    showCustomAlert("Solicitação realizada com sucesso.");
                } else {
                    showCustomAlert("Erro ao inserir os dados no servidor.");
                }
            },
            error: function () {
                showCustomAlert("Erro ao enviar a solicitação para o servidor.");
            }
        });
    }

    function extractDataFromTable() {
        var atendidosTable = document.getElementById("materiaisAtendidos");
        var rows = atendidosTable.getElementsByTagName("tr");
        var jsonData = [];

        // Start from index 1 to skip the header row
        for (var i = 1; i < rows.length; i++) {
            var cells = rows[i].getElementsByTagName("td");

            var dataSolicitacao = cells[1].textContent;
            var selectedCod = cells[2].textContent;
